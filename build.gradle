group 'salesman-crm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.vidageek', name: 'mirror', version: '1.6.1'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'




    testCompile group: 'junit', name: 'junit', version: '4.12'
}
